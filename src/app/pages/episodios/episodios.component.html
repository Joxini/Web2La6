<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- Air Date Column -->
  <ng-container matColumnDef="air_date">
    <th mat-header-cell *matHeaderCellDef> Air Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.air_date | date:'medium' }} </td>
  </ng-container>

  <!-- Episode Column -->
  <ng-container matColumnDef="episode">
    <th mat-header-cell *matHeaderCellDef> Episode </th>
    <td mat-cell *matCellDef="let element"> {{ element.episode }} </td>
  </ng-container>

  <!-- Created Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{ element.created }} </td>
  </ng-container>

  <!-- Define las columnas que se mostrarÃ¡n en la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Muestra esta fila cuando no hay datos que coincidan con el filtro -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">No data matching the filter "{{ input.value }}"</td>
  </tr>
</table>
